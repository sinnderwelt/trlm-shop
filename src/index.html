                                                <use xlink:href="../assets/icons/sprite.svg#user"></use>

                                        </a>
                                    </div>
                                    <div class="headerMainMenuAccessEnterText">
                                        <a href="/">Войти</a>

                                </div>
                                <div class="headerMainMenuAccessBuy">

                                        <a href="/">
